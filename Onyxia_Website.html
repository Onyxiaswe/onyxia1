<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onyxia - Energilösningar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #36454F;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: #000;
        }
        header img {
            height: 70px; /* Adjust size to better match the header */
            max-height: 100px; /* Ensures it doesn't exceed the header size */
        }
        nav {
            display: flex;
            justify-content: space-around; /* Evenly distribute menu items */
            font-size: 48px; /* Increase text size further */
            width: 100%; /* Ensure it spans the full header */
        }
        nav a {
            color: yellow;
            font-size: 48px; /* Increase font size */
            font-weight: bold;
            text-align: center;
            flex-grow: 1; /* Ensure even spacing */
        }
        .hero {
            position: relative;
            width: 100%;
            height: 80vh;
            background: url('/mnt/data/ChargeNode.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .hero h1 {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="/mnt/data/onyxia-logo.png" alt="Onyxia Logo">
        <nav>
            <a href="#services">Tjänster</a>
            <a href="#products">Produkter</a>
            <a href="#about">Om oss</a>
            <a href="#contact">Kontakt</a>
        </nav>
    </header>

    <div class="hero">
        <h1>Möjliggör hållbara El- och energilösningar</h1>
    </div>
</body>
</html>
